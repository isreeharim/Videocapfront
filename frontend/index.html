<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Recording</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Video Recording Project</h1>
    <p>We will record a short video when your session ends. Please grant camera access.</p>
    <button id="grant-access">Grant Camera Access</button>
    <video id="preview" autoplay playsinline muted></video>
    <button id="end-session" disabled>End Session</button>
    <div id="upload-status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
